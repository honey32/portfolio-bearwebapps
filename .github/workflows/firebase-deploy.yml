name: firebase deploy

on:
  push:
    brunches:
      - master

jobs:
  build-deploy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup node
      uses: actions/setup-node@v1
      with: 
        node-version: '12.x'
    - run: npm install
    - run: npm run build --if-present
    - run: npm run deploy
